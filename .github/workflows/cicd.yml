---
name: Linux Build
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  continuous-integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.8'
          architecture: 'x64'
      - name: Install Python support libs
        run: |
          pip install --upgrade pip pipenv-to-requirements twine setuptools wheel
          pipenv_to_requirements
          pip install -r requirements-dev.txt
      - name: Run tests
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        run: |
          pytest --cov=curitiba_dados_abertos --cov-report=xml --cov-fail-under=68 -s
          bash <(curl -s https://codecov.io/bash) 
      - name: Packaging
        run: |
          python setup.py sdist bdist_wheel
      - name: Verify if package was already deployed
        run: |
          python -c "import pkg_resources; print(pkg_resources.require('curitiba-dados-abertos')[0].version)" > VERSION
          curl https://pypi.org/pypi/curitiba-dados-abertos/json 2> /dev/null | python3 -c "import sys, json; versions = json.load(sys.stdin)['releases'].keys(); print(' ' + ' '.join(versions) + ' ')" | grep " $(cat VERSION) " && exit 11 || exit 0
      - name: Tagging version
        if: success()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag $(cat VERSION)
      - name: Publish Package on PyPI
        if: success() && github.event_name == 'push'
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.pypi_password }}
      - name: Push Tags
        if: success()
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.MY_GH_TOKEN }}

